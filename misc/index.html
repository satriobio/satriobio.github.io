<script>
    //function that changes the theme, and sets a localStorage variable to track the theme between page loads
    function switchTheme(e) {
        console.log('click')
        var style = document.getElementById("style")
        if (style.href.match("/static/css/light.css")) document.getElementById("style").setAttribute("href", "/static/css/dark.css")
        else if (style.href.match("/static/css/dark.css")) document.getElementById("style").setAttribute("href", "/static/css/light.css")
    }

    //listener for changing themes
    document.querySelector('#switch').addEventListener('click', switchTheme);
    
</script>

    <h1>Miscellaneous</h1>
<script src="/static/js/three.js"></script>
<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera( 75, 1 / 1, 0.1, 200 );

    const renderer = new THREE.WebGLRenderer();
    renderer.setSize( 200, 200 );
    document.body.appendChild( renderer.domElement );

    const geometry = new THREE.BoxGeometry( 1, 1, 1 );
    const material = new THREE.MeshBasicMaterial( { color: 0x00ff00 } );
    const cube = new THREE.Mesh( geometry, material );
    scene.add( cube );

    camera.position.z = 5;

    function animate() {
        requestAnimationFrame( animate );

        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;

        renderer.render( scene, camera );
    };

    animate();
</script>
